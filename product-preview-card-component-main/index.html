<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,200;9..144,300;9..144,400;9..144,600;9..144,700&family=Montserrat:wght@100;300;400&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="variables.css">
    <link rel="stylesheet" href="Style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- <main role="main"> -->
      <!-- role="main" only if the it is div tag that is main -->
      <main>
      <div class="container">
        <div class="card" role="article">
          <div class="imageContainer">
            <picture>
              <source srcset="./images/image-product-mobile.jpg" media="(max-width: 00px)" />
              <img src="./images/image-product-desktop.jpg" alt="Gabrielle Chanel Perfume bottle surrounded by leaves." />
            </picture>
          </div>
          <div class="card-info">
            <p class="ribbon-text">Perfume</p>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <span>$149.99</span>
              <s>$169.99</s>
            </div>
  
            <button>
              <span><img src="./images/icon-cart.svg" alt="Shopping cart icon"/></span>Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>

    </div> -->
  </body>
</html>
