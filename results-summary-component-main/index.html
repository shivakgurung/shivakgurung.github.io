<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="Style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="result child">
          <h2>Your Result</h2>
          <div class="marks-gradient-circle">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <h2 class="remarks">Great</h2>
          <p class="comment">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary child">
          <h2>Summary</h2>
          <div class="summary-content">

            <div class="row reaction">
              <div class="left">
                <img src="./assets/images/icon-reaction.svg" alt="SVG Image" />
                <h3>Reaction</h3>
              </div>
              <div class="right">
                <h3>80 <span>/ 100</span></h3>
              </div>
            </div>

            <div class="row memory">
              <div class="left">
                <img src="./assets/images/icon-memory.svg" alt="SVG Image" />
                <h3>Memory</h3>
              </div>
              <div class="right">
                <h3>92 <span>/ 100</span></h3>
              </div>
            </div>

            <div class="row verbal">
              <div class="left">
                <img src="./assets/images/icon-verbal.svg" alt="SVG Image" />
                <h3>Verbal</h3>
              </div>
              <div class="right">
                <h3>61 <span>/ 100</span></h3>
              </div>
            </div>

            <div class="row visual">
              <div class="left">
                <img src="./assets/images/icon-visual.svg" alt="SVG Image" />
                <h3>Visual</h3>
              </div>
              <div class="right">
                <h3>72 <span>/ 100</span></h3>
              </div>
            </div>
            <button>Continue</button>
          </div>
        </div>
        <!-- <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div> -->
      </div>
    </main>
  </body>
</html>
